<!DOCTYPE html>
<html lang="es" id="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiveTech Chile - Gestión para Centros de Buceo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-valid-kit-id.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="DiveTech Chile Logo">
            </div>
            <nav class="main-nav">
                <ul id="nav-links">
                    <!-- Los enlaces de navegación se cargarán desde content.json -->
                </ul>
            </nav>
            <div class="cta-button">
                <a href="#contacto" id="header-cta" class="btn btn-primary">Solicitar Demo</a>
            </div>
        </div>
    </header>

    <section class="hero" id="inicio">
        <div class="container">
            <div class="hero-content">
                <h1 id="hero-title"></h1>
                <p id="hero-subtitle"></p>
                <div class="hero-buttons" id="hero-buttons">
                    <!-- Los botones se cargarán desde content.json -->
                </div>
            </div>
            <div class="hero-image">
                <img id="hero-image" src="images/hero-image.svg" alt="Equipo de buceo profesional">
            </div>
        </div>
    </section>

    <section class="features" id="servicios">
        <div class="container">
            <div class="section-header">
                <h2 id="features-title"></h2>
                <p id="features-subtitle"></p>
            </div>
            <div class="features-grid" id="features-grid">
                <!-- Las características se cargarán desde content.json -->
            </div>
        </div>
    </section>

    <section class="how-it-works" id="funcionalidades">
        <div class="container">
            <div class="section-header">
                <h2 id="how-it-works-title"></h2>
                <p id="how-it-works-subtitle"></p>
            </div>
            <div class="steps" id="how-it-works-steps">
                <!-- Los pasos se cargarán desde content.json -->
            </div>
        </div>
    </section>

    <section class="testimonials">
        <div class="container">
            <div class="section-header">
                <h2 id="testimonials-title"></h2>
                <p id="testimonials-subtitle"></p>
            </div>
            <div class="testimonials-slider" id="testimonials-slider">
                <!-- Los testimonios se cargarán desde content.json -->
            </div>
        </div>
    </section>

    <section class="pricing" id="precios">
        <div class="container">
            <div class="section-header">
                <h2 id="pricing-title"></h2>
                <p id="pricing-subtitle"></p>
            </div>
            <div class="pricing-cards" id="pricing-cards">
                <!-- Los planes de precios se cargarán desde content.json -->
            </div>
        </div>
    </section>

    <section class="cta" id="demo">
        <div class="container">
            <div class="cta-content">
                <h2 id="cta-title"></h2>
                <p id="cta-subtitle"></p>
                <a href="#contacto" id="cta-button" class="btn btn-primary">Agendar demostración</a>
            </div>
        </div>
    </section>

    <section class="contact" id="contacto">
        <div class="container">
            <div class="section-header">
                <h2 id="contact-title"></h2>
                <p id="contact-subtitle"></p>
            </div>
            <div class="contact-content">
                <div class="contact-form">
                    <form action="#" method="post" id="contact-form">
                        <!-- Los campos del formulario se cargarán desde content.json -->
                    </form>
                </div>
                <div class="contact-info" id="contact-info">
                    <!-- La información de contacto se cargará desde content.json -->
                    <div class="social-media">
                        <h4 id="social-title"></h4>
                        <div class="social-icons" id="social-icons">
                        </div>
                        <div class="social-links">
                            <h3>Síguenos</h3>
                            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="images/logo-white.svg" alt="DiveTech Chile Logo">
                    <p id="footer-tagline"></p>
                </div>
                <div class="footer-links" id="footer-links">
                    <!-- Las columnas del footer se cargarán desde content.json -->
                </div>
            </div>
            <div class="footer-bottom">
                <div class="copyright">
                    <p id="footer-copyright"></p>
                </div>
                <div class="legal-links" id="footer-legal">
                    <!-- Los enlaces legales se cargarán desde content.json -->
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
<i class="social-icon {{icon}}"></i>
